<div class="searchbar-container">
    <div class="search-block">
        <div class="searchbar-item">
            <form action="#" class="search-form">
                <span class="searchform-icon">
                    <mat-icon class="searchform-icon-search" svgIcon="search" aria-hidden="false"

                </span>
                <div class="searchform-input">
                    <input type="text" placeholder="Tìm kiếm">

                <button mat-icon-button class="searchform-keyboard" aria-label="search">

            </form>
        </div>
        <div class="toolbar-icon-search">

        </div>
    </div>
    <div class="toolbar-icon-micro">
        <mat-icon class="toolbar-icon-micro-item" svgIcon="micro" aria-hidden="false" aria-label="voice search"></mat-icon>
    </div>
</div>
