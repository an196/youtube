<div class="card-container">
    <div class="thumbnail">
        <a [href]="'watch/' + video._idVideo">
            <div class="thumbnail-img">
                <img
                    [src]="imgSrc"
                    [alt]="video.infoVideo.title" 
                    (mouseover) = " imgSrc = video.infoVideo.gif" 
                    (mouseleave) = " imgSrc = video.infoVideo.thumbnail_s2"
                />
            </div>
        </a>
    </div>
    <div class="meta">
        <h3 class="meta-rich-content">
            <a [href]="'watch/' + video._idVideo" class="meta-rich-title">
                {{video.infoVideo.title}}
            </a>
        </h3>
        <div class="meata-data">
            <div class="byline-container">
                <a href="">{{video.infoOwner.channelName}}</a>
            </div>
            <div class="meta-data-line">{{video.infoVideo.viewCount + ' ' +video.infoVideo.timePost}}</div>
        </div>
    </div>
    <div class="menu">
        <mat-icon class="menu-icon" svgIcon="threedots"></mat-icon>
    </div>
</div>
